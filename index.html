<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>德州筹码计算器</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>德州筹码计算器</h1>
      <p>输入每种颜色的筹码数量，快速计算总价值。</p>
    </header>

    <section class="card">
      <form id="chip-form" class="form">
        <div class="form__row">
          <label for="black">黑色筹码 (¥40)</label>
          <div class="input-group">
            <input id="black" name="black" type="number" min="0" step="1" value="0" data-value="40">
            <span class="input-group__hint">每枚 ¥40，默认 5 枚</span>
          </div>
        </div>

        <div class="form__row">
          <label for="blue">蓝色筹码 (¥20)</label>
          <div class="input-group">
            <input id="blue" name="blue" type="number" min="0" step="1" value="0" data-value="20">
            <span class="input-group__hint">每枚 ¥20，默认 5 枚</span>
          </div>
        </div>

        <div class="form__row">
          <label for="white">白色筹码 (¥10)</label>
          <div class="input-group">
            <input id="white" name="white" type="number" min="0" step="1" value="0" data-value="10">
            <span class="input-group__hint">每枚 ¥10，默认 8 枚</span>
          </div>
        </div>

        <div class="form__row">
          <label for="red">红色筹码 (¥2)</label>
          <div class="input-group">
            <input id="red" name="red" type="number" min="0" step="1" value="0" data-value="2">
            <span class="input-group__hint">每枚 ¥2，默认 10 枚</span>
          </div>
        </div>

        <div class="form__row form__row--accent">
          <label for="buyins">从银行买入几手基础筹码</label>
          <div class="input-group">
            <input id="buyins" name="buyins" type="number" min="1" step="1" value="1">
            <span class="input-group__hint">每手包含 5 黑 / 5 蓝 / 8 白 / 10 红</span>
          </div>
        </div>

        <button type="submit" class="button">计算</button>
      </form>
    </section>

    <section id="results" class="card card--result" hidden>
      <h2>计算结果</h2>
      <p class="result__headline">
        总筹码 <span id="total-chips">0</span> 枚，总价值 <span id="total-value">¥0.00</span>
      </p>
      <p class="result__baseline">
        初始买入成本 <span id="starting-value">¥0.00</span>
      </p>
      <p class="result__net" id="net-delta" data-state="neutral">
        <span id="net-delta-label">当前盈亏（持平）</span>
        <span id="net-delta-value">¥0.00</span>
      </p>
      <ul id="breakdown" class="result__list"></ul>
    </section>

    <footer class="app__footer">
      <p>筹码面值可在脚本中修改。欢迎在 GitHub 上继续开发。</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
